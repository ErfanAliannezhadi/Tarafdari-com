{% extends 'accounts/base_profile.html' %}
{% block other_stylesheet %}
    <style>
        .action {
            background-color: #f0f0f0;
            border-top: 2px solid #27bcc9;
            padding: 5px;
            margin-top: 10px
        }

        .action a:nth-child(1) {
            line-height: 24px;
            padding: 0 20px;
            margin: 0 0 0 10px;
            float: right;
            border: none;
            outline: none;
            border-radius: 4px;
            background-color: #ff9b00;
            color: #ffffff;
        }

        .action a:nth-child(2) {

            color: #282e34;
            text-decoration: none;
        }
    </style>
{% endblock %}
{% block main %}
    <div class="bg-white p-3">
        <p>{{ status.content }}</p>
        <hr class="my-5 text-dark bg-dark">
        <p>این عمل برگشت پذیر نیست.</p>
        <div class="action">
            <a href="{% url 'statuses:delete_status' status.pk %}?state=confirm">حذف</a>
            <a href="{% url 'statuses:delete_status' status.pk %}?state=cancel">لغو</a>
        </div>
    </div>
{% endblock %}
